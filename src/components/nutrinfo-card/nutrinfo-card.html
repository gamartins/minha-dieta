<ion-card id="resume_card">
  <ion-card-header text-center>{{ calories }} KCal</ion-card-header>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col text-center>Carbo<br>{{ carbo.toFixed(1) }}g</ion-col>
      <ion-col text-center>Proteins<br>{{ proteins.toFixed(1) }}g</ion-col>
      <ion-col text-center>Fat<br>{{ total_fat.toFixed(1) }}g</ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
