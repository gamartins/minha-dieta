<ion-header>
  <ion-navbar>
    <ion-title>Minha Dieta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let meal of mealList; let i = index">
      <ion-card-header (click)="pushMealDetailsPage(i)">
        Café da Manhã
      </ion-card-header>
      <ion-card-content>
        {{ getAmountFood(i) }} alimentos
        <button ion-fab mini (click)="pushSearchPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
</ion-content>
