<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItens($event)"></ion-searchbar>
  
   <ion-list *ngIf="this.items.length != 0"> 
    <button ion-item *ngFor="let item of items" (click)="getFoodDetail(item.item_id)">
      {{ item.item_name }}
    </button>
  </ion-list>

</ion-content>
