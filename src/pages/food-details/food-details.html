<ion-header>

  <ion-navbar>
     <ion-title>{{ food.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <div ion-item>
      <h2>Calories</h2>
      <h2 item-end>{{ food.calories }}kcal</h2>
    </div>
    <div ion-item>
      <h2>Proteins</h2>
      <h2 item-end>{{ food.proteins }}g</h2>
    </div>
    <div ion-item>
      <h2>Carbohydrates</h2>
      <h2 item-end>{{ food.carbohydrates }}g</h2>
    </div>
    <div ion-item>
      <h2>Total Fat</h2>
      <h2 item-end>{{ food.total_fat}}g</h2>
    </div>
    <div ion-item>
      <h2>Sodium</h2>
      <h2 item-end>{{ food.sodium }}mg</h2>
    </div>
  </ion-list>
  <p *ngIf="food.portion != ''" text-right>* Values for {{ food.portion }}</p>

  <ion-fab bottom right>
    <button ion-fab (click)="addFoodToMeal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
